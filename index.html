<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <audio src="http://codingtutorials360.com/14244764.mp3" id="buzzer" type="audio/mpeg"></audio>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Pomodoro</title>
</head>

<body>
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h1 class="text-heading text-center">PomoDoro</h1>
          <div class="row">
            <div class="col-lg-12">
              <div class="time mb-5">
                <h2 id="sessionTime text-left">Session Time</h2>
                <div class="d-flex">
                  <a href="" class="btn btn-outline-light mr-4" id="reset">Reset</a>
                  <a href="" class="btn btn-outline-light" id="start">Start</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 text-left">
              <div>
                <h6 id="workTime">
                  Work Time(in minutes)
                </h6>
              </div>
              <div class="minus my-3">
                <a href="" class="btn btn-outline-light" id="minus5clock">-</a>
              </div>
              <div>
                <h4 id="num" class="">5</h4>
              </div>
              <div class="plus my-3">
                <a href="" class="btn btn-outline-light" id="plus5clock">+</a>
              </div>
            </div>
            <div class="col-lg-6 text-right">
              <div>
                <h6 id="breakTime">Break Time(in minutes)</h6>
              </div>
              <div class="minus my-3">
                <a href="" class="btn btn-outline-light" id="minus5break">-</a>
              </div>
              <div>
                <h4 id="breakNum">5</h4>
              </div>
              <div class="plus my-3">
                <a href="" class="btn btn-outline-light" id="plus5break">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
